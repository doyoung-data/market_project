<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>홈플러스</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #0f7bff;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        nav {
            background-color: #004b87;
            display: flex;
            justify-content: center;
            padding: 10px;
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            margin: 0 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        nav a:hover {
            background-color: #0066cc;
        }
        .banner {
            background-image: url('https://via.placeholder.com/1200x400.png?text=홈플러스+배너');
            background-size: cover;
            background-position: center;
            height: 400px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 2rem;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        }
        .container {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            padding: 20px;
        }
        .product {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 250px;
            margin: 10px;
            text-align: center;
            padding: 20px;
            transition: transform 0.3s;
        }
        .product:hover {
            transform: scale(1.05);
        }
        .product img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
        }
        .product h3 {
            font-size: 1.2rem;
            margin: 10px 0;
        }
        .product p {
            font-size: 1rem;
            color: #555;
        }
        .product .price {
            font-size: 1.5rem;
            color: #e60000;
        }
    </style>
</head>
<body>
    <header>
        <h1>홈플러스</h1>
    </header>

    <nav>
        <a href="#">홈</a>
        <a href="#">카테고리</a>
        <a href="#">이벤트</a>
        <a href="#">고객센터</a>
    </nav>

    <div class="banner">
        <p>쇼핑은 홈플러스에서!</p>
    </div>

    <div class="container">
        <div class="product">
            <img src="https://via.placeholder.com/250x200.png?text=상품1" alt="상품1">
            <h3>상품1</h3>
            <p>이 상품은 매우 인기있습니다.</p>
            <p class="price">₩25,000</p>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/250x200.png?text=상품2" alt="상품2">
            <h3>상품2</h3>
            <p>이 상품은 최고 품질을 자랑합니다.</p>
            <p class="price">₩15,000</p>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/250x200.png?text=상품3" alt="상품3">
            <h3>상품3</h3>
            <p>이 상품은 최신 유행입니다.</p>
            <p class="price">₩10,000</p>
        </div>
    </div>
</body>
</html>
